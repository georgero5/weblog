<!DOCTYPE html>

<html>
  <head>
    <title>My Blog Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>  
		<tr>
		  <td colspan="2">
			If you don't have an account, Sign up <a href="/blog/signup">here</a>
		  </td>
		</tr>
      </table>
	  <div class="error">
        {{error}}
	  </div>
      <input type="submit">
    </form>
  </body>

</html>
