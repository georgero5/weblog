<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a class="post-title" href="/blog/{{p.key().id()}}"> {{p.subject}} </a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
	  {{p._render_text | safe}}
  </div>
  <div class="post-footer">
	<div class="post-controls">
	  <a class="gray-link" href="/blog/edit/{{p.key().id()}}">edit</a>
	  |
	  <a class="gray-link" href="/blog/delete/{{p.key().id()}}">delete</a>
	</div>
	<div class="post-controls">
		(last updated: {{ p.last_modified.strftime("%b %d, %Y - %H:%M") }})
	</div>
  </div>
</div>
