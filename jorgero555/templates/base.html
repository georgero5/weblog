<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>My Blog</title>
</head>

<body>
	<div class="header">
		<div class="controls">		
			{% if user %}
			  {{user.name}} (<a class="gray-link" href="/blog/logout">logout</a>)
			{% else %}
			  <a class="gray-link" href="/blog/login">login</a>
			  |
			  <a class="gray-link" href="/blog/signup">signup</a>
			{% endif %}
		</div>
		<br>
		<div class="controls">
			{% block controls %}
			{% endblock %}
		</div>
	</div>
	<div class ="main-title">
		<a href="/blog" class="main-title">
			My Blog
		</a>
	</div>
	<div id="content">
	{% block content %}
	{% endblock %}
	</div>
</body>

</html>
